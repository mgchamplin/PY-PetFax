<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PetFax - Submit Facts</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')
            }}">
    </head>
    <body>
        <h1>Add a Fact:</h1>
        <div class="facts-container">
            <form action="/facts" method="POST">
                <label for="submitter"><h2>Name</h2></label>
                <input class="fact-name" name="submitter" type="text">
                <label for="fact"><h2>Fact</h2></label>

                <textarea class="fact-text" name="fact"></textarea>
                <br>
                <input class="fact_button" type="submit" value="Submit">
                <br><br><br>
            </form>
        </div>
        <div>
            <br>
            <a href="/pets">Go Back</a>
        </div>
    </body>
</html>
